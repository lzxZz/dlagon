    <title>Login</title>
    <script type="text/javascript">
        function check(form) {
             if(form.user.value=='') {
                   alert("请输入用户帐号!");
                   form.user.focus();
                   return false;
              }
              if(form.pass.value==''){
                   alert("请输入登录密码!");
                   form.pass.focus();
                   return false;
                }
                return true;
        }
</script>
</head>

       </form>
